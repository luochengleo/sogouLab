									<div class="tabbable">
										<script id="panel" type="text/x-handlebars-template">
											<ul class="nav nav-pills nav-stacked col-md-3">
											{{#each panel}}
												<li><a href="#collapse{{id}}" data-toggle="collapse">{{panel-title}}</a></li>
												<div id="collapse{{id}}" class="collapse">
													<ul class="nav nav-pills nav-stacked col-md-offset-1">
													{{#each dataset}}
													<li class="{{initState}}"><a href="#{{tabid}}" data-toggle="tab">{{title}}</a></li>
													{{/each}}
													</ul>
												</div>
											{{/each}}
											</ul>
											<ul class="tab-content col-md-9">
												{{#each panel}}
													{{#each dataset}}
													<div class="tab-pane {{initState}}" id="{{tabid}}">
														<h3>{{title}}</h3>
														<p>{{description}}</p>
													</div>
													{{/each}}
												{{/each}}
											</ul>
										</script>
									</div>
